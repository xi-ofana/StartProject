        <div>
          
          <div role="main">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm" id="texto_sobre">
                    <article>
                      <section><br>
    
                        <h3>- TEXTO SOBRE <small class="text-muted">O PROJETO -</small> </h3>
                        <br>
                        <h3>- TEXTO SOBRE <small class="text-muted">O PROJETO -</small> </h3>
                            
                            <br>
                            <h3>- TEXTO SOBRE <small class="text-muted">O PROJETO -</small> </h3>
                            <br>
                            <h3>- TEXTO SOBRE <small class="text-muted">O PROJETO -</small> </h3>
                      </section>
                    </article>
                    <br>
                    <br>
                    <br>
                  </div>
                <div class="col-sm" id="login">
                  <div class="row"><Br></div>
                  <div class="row justify-content-md-center">
                    <div class="col">
                      <h1 id="login_lab">
                        Login
                      </h1>
                    </div>
                    <br>
                  </div>
                  <div class="row"><br></div>
  
                  <div class="row justify-content-md-center align-items-center">
                      <div class="col"></div>
                      <div class="col-6 align-content-center justify-content-center">
                      <form >
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="E-mail" aria-label="email" aria-describedby="basic-addon2" id="email_log">
                          <div class="input-group-append">
                          </div>
                        </div>
                        <div class="input-group mb-lg-3 width: w-120">
                          <input type="password" class="form-control" placeholder="Senha" aria-describedby="basic-addon2" id="senha_log">
                          
                        </div>
                        <br>  
                          <button type="submit" class="btn btn-entrar mx width: w-100" onclick="validar()">
                            entrar
                          </button><br><br>
                          <button type="submit" class="btn btn-face mx width: w-100">
                          login com o facebook
                          </button><br><br>
                          <button type="submit" class="btn btn-google mx width: w-100">
                            login com o google
                          </button>
                          <br><br>
                        </form>
                        </div>
                        <div class="col"></div>
                      
                    </div>
                  </div>
              </div>
              <hr>
            </div>
              <!--
                PARTE DE INFORMAÇÕES ANTES DO RODAPÉ
              -->
              <div class="container-fluid" id="inferior">
                <div class="row">
                  <div class="col justify-content-center">
                      <span font-family="helvetica">
                        Fale Conosco<br> 
                        startapp@gmail.com
                      </span>
                    
                  </div>
                  
                  <div class="col">
                    <form class="form-text">
                      <div class="row">
                        <span>
                          Sugestões:
                        </span>
                      </div><br>
                      <div class="row">
                        <div class="col-12">
                          <div class="input-group">
                            <div class="input-group-append">
                              <textarea type="text" class="form-control mb-3" placeholder="Sugestões (máx.100 caracteres)" maxlength="100" rows="4"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row justify-content-around">
                        <div class="col">
                          <button type="submit" class="btn btn-primary width: w-75">Enviar</button>
                        </div>
                        <div class="col">
                            <input type="reset" class="btn btn-danger width: w-75"></input>
                        </div>
                      </div>
                    </form>
                  </div>
                  
                  <div class="col">
                    <span>
                      EM BREVE
                    </span>

                  </div>
                </div>
                <hr>
              </div>
              <!--
                ABA DE CADASTRO
              -->
              <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" text-color="#378fac">CADASTRO</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="container-fluid">
                          <label class="text-decoration-none">
                            Preencha com suas informações:
                          </label>
                          <!--
                            Formulario cadastro
                          -->
                        <form class="needs-validation" novalidate>
                          <div class="row">
                            <div class="col">
                              <input name="campo" type="text" class="form-control" placeholder="Nome" id="validationServer01" required>
                            </div>
                            <div class="col">
                              <input name="campo"type="text" class="form-control" placeholder="Sobrenome" required>
                            </div>
                          </div><br>

                          <div class="row">
                            <div class="col-sm">
                              <label class="form-text">Data de nascimento:</label>
                              <input name="campo" type="date" class="form-control" required>
                            </div>
                          </div><br>
                          <div class="row">
                            <div class="col">

                            </div>
                          </div>

                        </div>
                      </div>
                      <div class="modal-footer">
                        <input type="reset" class="btn btn-outline-info" placeholder="Limpar"></input>
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal" id="fechar_cad">Fechar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                      
                      </div>
                    </div>
                  </div>
              </div>
